<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Anderson - Portfolio</title>
    <link rel="stylesheet" href="generalStyleSheet.css">
    <link rel="stylesheet" href="navStyleSheet.css">
    <link rel="stylesheet" href="sectionsStyleSheet.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>
    <nav id="desktopNav">
        <div class="logo"><img src="assets/logo.png" alt="JDA Logo"> Jacob Anderson</div>

        <div>
            <ul class="navLinks">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <nav id="mobileNav">
        <div class="logo"><img src="assets/logo.png"> Jacob Anderson</div>

        <div class="mobileMenu">
            <div class="mobileIcon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="mobileLinks">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>

    <section id="profile">
        <div class="section__pic-container">
            <img src="assets/profilePic.png" alt="Jacob Anderson Picture">
        </div>

        <div class="section__text"> 
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Jacob Anderson</h1>
            <p class="section__text__p2">Game Dev / Comp Sci</p>

            <div class="button-container">
                <button class="button color2" 
                 onclick="window.open('./assets/resume')"> Download Resume
                </button>
    
                <button class="button color1"
                 onclick="location.href='./#contact'"> Contact Me
                </button>
            </div>
    
            <div id="socials-container">
                <img 
                    src="assets/linkedin.png"  
                    alt="My LinkedIn profile"
                    class="icon" 
                    onclick="location.href='https://linkedin.com/'">
                <img 
                    src="assets/github.png" 
                    alt="My Github profile"
                    class="icon" 
                    onclick="location.href='https://github.com/zBoca'">
            </div>
        </div>

        

    </section>

    <script src="script.js"></script>
</body>
</html>
